services:
  # Backend Service
  - type: web
    name: stvol-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: BOT_USERNAME
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: WEBAPP_URL
        sync: false
    healthCheckPath: /api/health

  # Frontend Service
  - type: web
    name: stvol-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

