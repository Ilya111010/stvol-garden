      /* Prevent zoom on mobile */
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      input, textarea {

        -ms-user-select: text;

      }

        margin: 0;

        width: 100%;

      }
